<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>This is a game</title>
</head>

<body>

    <header>
        <div class="time" id="time"></div>
        <div class="menu" id="menu"></div>
    </header>

    <div class="background" id="background"></div>

    <section id="startscreen">
        <div class="starter" id="starter"></div>
    </section>


    <section id="game">

        <section id="characters">
            <div class="good" id="good"></div>
            <div class="wound" id="wound"></div>

            <div class="bad" id="bad"></div>

        </section>

        <section id="question">
            <div class="diss"></div>

            <section id="answers">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>

            </section>

        </section>
    </section>









</body>

</html>
